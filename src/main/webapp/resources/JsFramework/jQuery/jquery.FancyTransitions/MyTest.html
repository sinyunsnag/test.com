<script>  
	$('#slideshowHolder').jqFancyTransitions({ 
		width: 890, height: 400, 
		effect: 'curtain', strips: 20,
		delay: 2000, stripDelay: 100,
		titleOpacity: 0.7, titleSpeed: 1000,
		position: 'alternate', direction: 'fountainAlternate',	
		navigation: true,	links: true 
	});  
</script> 
<!--
effect: 'curtain', // wave, zipper, curtain  
width: 500, // width of panel  
height: 332, // height of panel  
strips: 20, // number of strips  
delay: 5000, // delay between images in ms  
stripDelay: 50, // delay beetwen strips in ms  
titleOpacity: 0.7, // opacity of title  
titleSpeed: 1000, // speed of title appereance in ms  
position: 'alternate', // top, bottom, alternate, curtain  
direction: 'fountainAlternate', // left, right, alternate, random, fountain, fountainAlternate  
navigation: false, // prev and next navigation buttons  
links: false // show images as links 
-->
</body>
